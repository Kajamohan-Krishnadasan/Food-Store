<app-not-found
  [visible]="!food"
  message="Food Not Found."
  resetLinkText="Back to Home Page"
></app-not-found>

<div *ngIf="food" class="container">
  <div class="col">
    <img class="img-thumbnail" [src]="food.imageUrl" [alt]="food.name" />
  </div>

  <div class="col details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>

      <span class="favorite {{ food.favorite ? '' : 'not' }}">
        <i class="bi bi-heart-fill" (click)="toggleFavorite()"></i>
      </span>
    </div>

    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true"
      >
      </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins"> {{ origin }} </span>
    </div>

    <div class="tags">
      <a class="tag" *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="cook-time">
      <i class="bi bi-clock"></i>
      <span>
        Time to cook about <b>{{ food.cookTime }} </b>
      </span>
    </div>

    <div class="price">
      <span>
        <b>{{ food.price | currency : "LKR " }} </b>
      </span>
    </div>

    <button class="btn btn-danger" (click)="addToCart()">
      <i class="bi bi-cart-plus"></i>
      <span> Add to cart</span>
    </button>
  </div>
</div>
