<div class="container-sm d-flex flex-column mt-3">
  <app-title title="Login"></app-title>

  <form [formGroup]="loginForm" (submit)="submit()">
    <text-input
      [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Email"
    >
    </text-input>

    <text-input
      [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type="password"
      label="Password"
    >
    </text-input>

    <default-button text="Login"></default-button>

    <div class="register">
      Don't have an account? &nbsp;
      <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
        Register Here
      </a>
    </div>
  </form>
</div>
